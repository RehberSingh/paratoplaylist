<div class="track-list">
    {% for track in tracks %}
    <div class="track-card">
        <img src="{{track['album']['images'][0]['url']}}" alt="Spotify Logo">
        <div class="track-info">
          <h2 class="track-title">{{track['name']}}</h2>
          <p class="artist">{{track['artists'][0]['name']}}</p>
          <p class="album">{{track['album']['name']}}</p>
        </div>
    </div>
    {% endfor %}
</div>
  
<style>
    .track-list {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); /* Cards will fill the available space */
        gap: 20px; /* Spacing between cards */
    }

    .track-card {
        display: flex;
        align-items: center;
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        padding: 20px;
    }

    .track-card img {
        width: 100px;
        height: 100px;
        border-radius: 8px;
        margin-right: 20px;
    }

    .track-info {
        flex: 1;
    }

    .track-title {
        font-size: 24px;
        margin: 0;
    }

    .artist,
    .album,
    .duration {
        margin: 5px 0;
        font-size: 14px;
    }
</style>
